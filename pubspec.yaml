name: covid19cuba
description: Mobile application of Covid19 Cuba Efforts project implemented with Flutter.

version: 0.1.1+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_bloc: ^3.1.0
  equatable: ^1.0.0
  shared_preferences: ^0.5.6
  preferences: ^5.1.0
  charts_flutter: ^0.9.0
  http: ^0.12.0
  getflutter: ^1.0.0-dev.1
  flutter_launcher_icons: ^0.7.4
  url_launcher: ^5.4.1
  flutter_local_notifications: ^1.3.0
  background_fetch: '^0.5.1'
  webview_flutter:
    path: ./webview_flutter
  package_info: ^0.4.0+16
  introduction_screen: ^1.0.8
  location: ^3.0.0


dev_dependencies:
  flutter_native_splash: ^0.1.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/js/leaflet.js
    - assets/js/jquery.min.js
    - assets/js/map.js
    - assets/css/bootstrap.min.css
    - assets/css/custom.css
    - assets/css/leaflet.css
    - assets/provincias.geojson
    - assets/municipios.geojson
    - assets/js/geojsondata.js
    - assets/map.html

flutter_native_splash:
  image: assets/images/icon.jpg
  color: "1c1340"